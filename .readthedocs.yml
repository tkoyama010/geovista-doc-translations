version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "latest"
  apt_packages:
    - libgl1-mesa-dev
    - xvfb
  jobs:
    create_environment:
      - asdf plugin add pixi
      - asdf install pixi latest
      - asdf global pixi latest
    pre_install:
      # keep checkout untainted from RTD to ensure correct setuptools-scm version
      - git stash || true
    install:
      - pixi install --frozen --environment docs --cwd geovista
    post_install:
      - git stash pop || true
      - pixi run --frozen --environment docs geovista download --operational --decompress --cwd geovista
      - cp -a locale geovista/docs/src/
    build:
      html:
        - cd geovista && pixi run --frozen --environment docs sphinx-build -T -b html -d _build/doctrees docs/src $READTHEDOCS_OUTPUT/html

submodules:
  include: all

sphinx:
  configuration: geovista/docs/src/conf.py
  fail_on_warning: false
